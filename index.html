<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <!-- jQuery UI -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <!-- my CSS StyleSheet -->

  <body>
    <header>Weather Report</header>

    <section class="container my-3">
      <section class="row">
        <aside id="city" class="col-4">
          <p>Search for a City:</p>
          <form id="search-form" class="form-inline ui-widget btnBox">
            <label for="citySearch"></label>
            <input
              id="citySearch"
              name="citySearch"
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="citySearchBtn" class="btn btn-outline-success my-4 my-sm-2" type="submit">
              Search
            </button>
          </form>
          <hr />
          <div id="prevCities" class="btnBox">
            <!-- 
              <button type="button" class="btn btn-secondary btn-lg btn-block mt-3 m-1">
              Block level button</button>
              DYNAMICALLY CREATES BUTTONS HERE.
             -->
          </div>
        </aside>

        <main class="col-8">
          <section class="row">
            <div id="currentCity">
              <p> i need this to take up space</p>
            </div>
            <div id="fiveDay">
              <p> i need this to take up space</p>
            </div>
            
          </section>
        </main>
      </section>
    </section>
  </body>

  <!-- my JavaScript -->
